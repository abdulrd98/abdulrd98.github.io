<!DOCTYPE html>
<html lang="id">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Kalkulator Keuntungan Pro</title>
        <link
            href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap"
            rel="stylesheet"
        />
        <style>
            :root {
                --primary-color: #4a90e2;
                --secondary-color: #7ed6df;
                --bg-color: #f5f6fa;
                --text-color: #2f3542;
            }

            * {
                margin: 0;
                padding: 0;
                box-sizing: border-box;
            }

            body {
                font-family: 'Poppins', sans-serif;
                background: linear-gradient(
                    135deg,
                    var(--primary-color),
                    var(--secondary-color)
                );
                display: flex;
                justify-content: center;
                align-items: center;
                min-height: 100vh;
                color: var(--text-color);
                padding: 20px;
            }

            .calculator-container {
                background: white;
                border-radius: 15px;
                box-shadow: 0 20px 50px rgba(0, 0, 0, 0.1);
                width: 100%;
                max-width: 450px;
                padding: 30px;
                transition: all 0.3s ease;
            }

            .calculator-container:hover {
                transform: scale(1.02);
            }

            .title {
                text-align: center;
                color: var(--primary-color);
                margin-bottom: 25px;
                font-size: 24px;
                font-weight: 600;
            }

            .input-group {
                margin-bottom: 20px;
                position: relative;
            }

            .input-group label {
                display: block;
                margin-bottom: 8px;
                font-weight: 500;
                color: var(--text-color);
            }

            .input-group input {
                width: 100%;
                padding: 12px 15px;
                border: 2px solid #e0e0e0;
                border-radius: 8px;
                font-size: 16px;
                transition: all 0.3s ease;
            }

            .input-group input:focus {
                border-color: var(--primary-color);
                outline: none;
                box-shadow: 0 0 0 3px rgba(74, 144, 226, 0.1);
            }

            .currency-switch {
                position: absolute;
                right: 10px;
                top: 40px;
                display: flex;
                align-items: center;
                gap: 5px;
            }

            .currency-switch label {
                display: inline-block;
                margin: 0;
                cursor: pointer;
                font-size: 12px;
            }

            .switch {
                position: relative;
                display: inline-block;
                width: 40px;
                height: 20px;
            }

            .switch input {
                opacity: 0;
                width: 0;
                height: 0;
            }

            .slider {
                position: absolute;
                cursor: pointer;
                top: 0;
                left: 0;
                right: 0;
                bottom: 0;
                background-color: #ccc;
                transition: 0.4s;
                border-radius: 20px;
            }

            .slider:before {
                position: absolute;
                content: '';
                height: 16px;
                width: 16px;
                left: 2px;
                bottom: 2px;
                background-color: white;
                transition: 0.4s;
                border-radius: 50%;
            }

            input:checked + .slider {
                background-color: var(--primary-color);
            }

            input:checked + .slider:before {
                transform: translateX(20px);
            }

            .results {
                background: var(--bg-color);
                border-radius: 10px;
                padding: 20px;
                text-align: center;
            }

            .results h3 {
                margin-bottom: 15px;
                color: var(--primary-color);
            }

            .result-item {
                display: flex;
                justify-content: space-between;
                margin-bottom: 10px;
                padding: 10px;
                background: white;
                border-radius: 6px;
            }

            .result-item span:last-child {
                font-weight: 600;
                color: var(--primary-color);
            }

            #solanaPrice {
                font-size: 12px;
                color: #888;
                text-align: center;
                margin-top: 10px;
            }

            .link-button {
                display: inline-block;
                padding: 8px 12px; /* Mengurangi padding untuk ukuran lebih kecil */
                background-color: #2575fc;
                color: white;
                text-align: center;
                border-radius: 5px; /* Mengurangi radius untuk tampilan lebih kecil */
                text-decoration: none;
                margin-top: 10px; /* Mengurangi margin atas */
                transition: background-color 0.3s ease;
                font-size: 14px; /* Ukuran font lebih kecil */
            }

            .link-button:hover {
                background-color: #1a5adb;
            }
            @media (max-width: 480px) {
                .calculator-container {
                    padding: 15px;
                }
                .currency-switch {
                    top: 35px;
                }
            }
        </style>
    </head>
    <body>
        <div class="calculator-container">
            <div class="title">Kalkulator Fee & Profit</div>

            <div class="input-group">
                <label>üí∏Modal</label>
                <input
                    type="number"
                    id="modalAmount"
                    placeholder="Masukkan jumlah modal"
                />
                <div class="currency-switch">
                    <label>USD</label>
                    <label class="switch">
                        <input type="checkbox" id="modalSwitch" />
                        <span class="slider"></span>
                    </label>
                    <label>SOL</label>
                </div>
            </div>

            <div class="input-group">
                <label>üç∫Fee</label>
                <input
                    type="number"
                    id="feeAmount"
                    placeholder="Masukkan jumlah biaya"
                />
                <div class="currency-switch">
                    <label>USD</label>
                    <label class="switch">
                        <input type="checkbox" id="currencySwitch" />
                        <span class="slider"></span>
                    </label>
                    <label>SOL</label>
                </div>
            </div>

            <div class="input-group">
                <label>üéØProfit</label>
                <input
                    type="number"
                    id="targetProfit"
                    placeholder="Masukkan target keuntungan"
                />
                <div class="currency-switch">
                    <label>USD</label>
                    <label class="switch">
                        <input type="checkbox" id="profitSwitch" />
                        <span class="slider"></span>
                    </label>
                    <label>%</label>
                </div>
            </div>

            <div id="solanaPrice">Harga Solana: Memuat...</div>

            <div class="results">
                <h3>Hasil Perhitungan</h3>
                <div class="result-item">
                    <span>Persentase Biaya</span>
                    <span id="feePercentage">0.00%</span>
                </div>
                <div class="result-item">
                    <span id="profitLabel">Keuntungan</span>
                    <span id="profitValue">0.00</span>
                </div>
                <div class="result-item">
                    <span>Total Persentase</span>
                    <span id="totalPercentage">0.00%</span>
                </div>
            </div>
            <a href="index.html" class="link-button">üí∏ Convert</a>
        </div>

        <script>
            let solanaPrice = 0;
            const modalAmountInput = document.getElementById('modalAmount');
            const modalSwitch = document.getElementById('modalSwitch');
            const feeAmountInput = document.getElementById('feeAmount');
            const targetProfitInput = document.getElementById('targetProfit');
            const currencySwitch = document.getElementById('currencySwitch');
            const profitSwitch = document.getElementById('profitSwitch');
            const solanaePriceElement = document.getElementById('solanaPrice');

            const feePercentageSpan = document.getElementById('feePercentage');
            const profitValueSpan = document.getElementById('profitValue');
            const totalPercentageSpan =
                document.getElementById('totalPercentage');
            const profitLabel = document.getElementById('profitLabel');

            // Fetch Solana Price
            const fetchSolanaPrice = async () => {
                try {
                    const response = await fetch(
                        'https://api.coingecko.com/api/v3/simple/price?ids=solana&vs_currencies=usd'
                    );
                    const data = await response.json();
                    solanaPrice = data.solana.usd;

                    // Pastikan harga berhasil didapatkan
                    if (solanaPrice && solanaPrice > 0) {
                        solanaePriceElement.textContent = `Harga Solana: $${solanaPrice.toFixed(
                            2
                        )}`;

                        // Tambahkan event listeners setelah harga berhasil diambil
                        setupEventListeners();

                        // Hitung ulang hasil
                        calculateResults();
                    } else {
                        throw new Error('Harga Solana tidak valid');
                    }
                } catch (error) {
                    console.error('Gagal memuat harga Solana', error);
                    solanaePriceElement.textContent =
                        'Harga Solana: Gagal memuat harga';

                    // Coba ulang setelah 5 detik
                    setTimeout(fetchSolanaPrice, 5000);
                }
            };

            const setupEventListeners = () => {
                // Event listeners untuk input
                [modalAmountInput, feeAmountInput, targetProfitInput].forEach(
                    (input) => {
                        input.addEventListener('input', calculateResults);
                    }
                );

                // Event listeners untuk switches
                modalSwitch.addEventListener('change', () => {
                    modalAmountInput.placeholder = modalSwitch.checked
                        ? 'Masukkan modal dalam SOL'
                        : 'Masukkan modal dalam USD';
                    calculateResults();
                });

                currencySwitch.addEventListener('change', () => {
                    feeAmountInput.placeholder = currencySwitch.checked
                        ? 'Masukkan biaya dalam SOL'
                        : 'Masukkan biaya dalam USD';
                    calculateResults();
                });

                profitSwitch.addEventListener('change', () => {
                    targetProfitInput.placeholder = profitSwitch.checked
                        ? 'Masukkan keuntungan dalam %'
                        : 'Masukkan keuntungan dalam USD';
                    calculateResults();
                });
            };

            const calculateResults = () => {
                const modalAmount = parseFloat(modalAmountInput.value) || 0;
                const feeAmount = parseFloat(feeAmountInput.value) || 0;
                const targetProfit = parseFloat(targetProfitInput.value) || 0;

                // Pastikan solanaPrice sudah diset
                if (solanaPrice === 0) {
                    console.warn('Harga Solana belum tersedia');
                    return;
                }

                // Konversi modal jika switch aktif
                let effectiveModalAmount = modalSwitch.checked
                    ? modalAmount * solanaPrice
                    : modalAmount;

                // Konversi biaya jika switch aktif
                let effectiveFeeAmount = currencySwitch.checked
                    ? feeAmount * solanaPrice
                    : feeAmount;

                const feePercentage =
                    effectiveModalAmount > 0
                        ? (effectiveFeeAmount / effectiveModalAmount) * 100
                        : 0;

                let profitValue, profitPercentage;
                if (profitSwitch.checked) {
                    // Jika target keuntungan dalam persen
                    profitPercentage = targetProfit;
                    profitValue = (effectiveModalAmount * targetProfit) / 100;
                } else {
                    // Jika target keuntungan dalam USD
                    profitValue = targetProfit;
                    profitPercentage =
                        (targetProfit / effectiveModalAmount) * 100;
                }

                const totalPercentage = feePercentage + profitPercentage;

                feePercentageSpan.textContent = `${feePercentage.toFixed(2)}%`;
                profitValueSpan.textContent = profitSwitch.checked
                    ? `${profitValue.toFixed(2)} USD`
                    : `${profitPercentage.toFixed(2)}%`;
                totalPercentageSpan.textContent = `${totalPercentage.toFixed(
                    2
                )}%`;

                profitLabel.textContent = profitSwitch.checked
                    ? 'Keuntungan (USD)'
                    : 'Keuntungan (%)';
            };

            // Mulai fetch harga Solana
            fetchSolanaPrice();
        </script>
    </body>
</html>
