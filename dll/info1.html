<!DOCTYPE html>
<html lang="id">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Website Telah Diganti</title>
        <style>
            * {
                margin: 0;
                padding: 0;
                box-sizing: border-box;
                font-family: system-ui, -apple-system, sans-serif;
            }

            body {
                min-height: 100vh;
                display: flex;
                align-items: center;
                justify-content: center;
                padding: 1rem;
                background: linear-gradient(
                    -45deg,
                    #ee7752,
                    #e73c7e,
                    #23a6d5,
                    #23d5ab
                );
                background-size: 400% 400%;
                animation: gradient 15s ease infinite;
            }

            @keyframes gradient {
                0% {
                    background-position: 0% 50%;
                }
                50% {
                    background-position: 100% 50%;
                }
                100% {
                    background-position: 0% 50%;
                }
            }

            .card {
                background: rgba(255, 255, 255, 0.1);
                backdrop-filter: blur(12px);
                -webkit-backdrop-filter: blur(12px);
                border: 1px solid rgba(255, 255, 255, 0.2);
                border-radius: 24px;
                padding: 2.5rem;
                max-width: 500px;
                width: 90%;
                text-align: center;
                color: white;
                transition: transform 0.3s ease;
                box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
            }

            .card:hover {
                transform: scale(1.02);
            }

            .icon {
                width: 80px;
                height: 80px;
                margin: 0 auto 2rem;
                animation: float 3s ease-in-out infinite;
            }

            @keyframes float {
                0% {
                    transform: translateY(0px);
                }
                50% {
                    transform: translateY(-10px);
                }
                100% {
                    transform: translateY(0px);
                }
            }

            h1 {
                font-size: 2.5rem;
                margin-bottom: 1rem;
                letter-spacing: -0.5px;
            }

            p {
                font-size: 1.2rem;
                margin-bottom: 2rem;
                opacity: 0.9;
                line-height: 1.6;
            }

            .button {
                display: inline-block;
                padding: 1rem 2rem;
                background: rgba(255, 255, 255, 0.1);
                border: 1px solid rgba(255, 255, 255, 0.2);
                border-radius: 16px;
                color: white;
                font-size: 1.1rem;
                font-weight: 600;
                text-decoration: none;
                transition: all 0.3s ease;
                cursor: pointer;
                position: relative;
                overflow: hidden;
            }

            .button:hover {
                background: rgba(255, 255, 255, 0.2);
                border-color: rgba(255, 255, 255, 0.4);
                transform: translateY(-2px);
            }

            .footer-text {
                margin-top: 2rem;
                font-size: 0.9rem;
                opacity: 0.7;
            }

            @media (max-width: 480px) {
                .card {
                    padding: 2rem;
                }

                h1 {
                    font-size: 2rem;
                }

                p {
                    font-size: 1.1rem;
                }

                .icon {
                    width: 60px;
                    height: 60px;
                }
            }
        </style>
    </head>
    <body>
        <div class="card">
            <div class="icon">
                <svg
                    viewBox="0 0 24 24"
                    fill="none"
                    stroke="currentColor"
                    stroke-width="1.5"
                    stroke-linecap="round"
                    stroke-linejoin="round"
                >
                    <circle cx="12" cy="12" r="10" />
                    <line x1="12" y1="8" x2="12" y2="12" />
                    <line x1="12" y1="16" x2="12.01" y2="16" />
                </svg>
            </div>

            <h1>Website Telah Diganti</h1>

            <p>
                Untuk mendapatkan akses ke website baru, silakan hubungi admin
            </p>

            <button class="button">Hubungi Created</button>

            <p class="footer-text">Terima kasih atas Feedback Anda,</p>
        </div>
    </body>
</html>
